<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
</head>
<body>

<h1>Author List</h1>

<table>
    <tr>
        <td>ID</td>
        <td>firstName</td>
        <td>lastName</td>
    </tr>
    <tr th:each = "author : ${authors}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Eric</td>
        <td th:text="${author.lastName}">Knut</td>
    </tr>

</table>
</body>
</html>
